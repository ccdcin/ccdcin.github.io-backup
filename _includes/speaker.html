<div class="d-flex card profile-card mb-3 col-md-4" style="max-width: 540px;">
        <script>jekyllDebug("mod", "{{ mod | jsonify | uri_escape }}")</script>
    <div class="row g-0">
        <div class="col-md-4 profile-picture">
            <img class="img-thumbnail rounded-circle" src="{{ '/assets/img/speakers/' | append: speaker.pic | relative_url }}">
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex-column justify-content-end">
                <h5 id="speaker-grid-{{ speaker.id }}" class="card-title float-md-end">{{ speaker.name }}</h5>
                <div class="card-text float-md-end">{{ speaker.bio | truncatewords: 30 }}<br/><a href="#speaker-list-{{ speaker.id }}" class="float-md-end">Read more...</a></div>
            </div>
        </div>
    </div>
</div>
