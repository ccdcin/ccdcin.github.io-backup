<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-8">
            <div class="card-body">
                <h5 id="{{ speaker.id }}" class="card-title">{{ speaker.name }}</h5>
                <div class="card-text">{{ speaker.bio }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <img class="rounded-circle" src="{{ '/assets/img/speakers/' | append: speaker.pic | relative_url }}">
        </div>
    </div>
</div>
